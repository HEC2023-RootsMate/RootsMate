<mat-drawer-container class="home-container" autosize>
    <mat-drawer #drawer class="home-sidenav" mode="over">     
      <app-userprofile *ngIf="user.picture"></app-userprofile>
    </mat-drawer>
  
    <div class="home-sidenav-content">
        <div *ngIf="user.picture">
            <img [src]="user.picture" alt="Image de profil" class="profile-picture"
            (click)="drawer.toggle()" />
        </div>
    </div>
  
    <router-outlet></router-outlet>
  </mat-drawer-container>
