<div class="page-container">
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
        <h1>Inscription</h1>

        <div class="input-container">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="input-container">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="input-container">
            <label for="zipcode">Code Postal:</label>
            <input type="text" id="zipcode" [(ngModel)]="user.zipcode" name="zipcode" required>
        </div>
        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>



        <button type="submit" [disabled]="!signUpForm.form.valid">S'inscrire</button>
    </form>
    <div class="rootmate"><span style="font-size: 1.7rem ;">Root</span><br>mate</div>
</div>
